<p-dialog (onHide)="displayModal = false"
	[style]="{width: '55vw'}"
	[(visible)]="displayModal"
	[resizable]="false"
	[draggable]="false"
	[modal]="true">
	<div class="col-12">
		<img class="w-full h-full p-0 m-0 border-double border-3 shadow-6 border-gray-300 transition-all transition-duration-500"
			[src]="srcImagem"
			alt="First slide"

			data-slide-to="3">
	</div>
</p-dialog>
