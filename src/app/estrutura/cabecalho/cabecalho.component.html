<p-menubar [style]="{'height':'5rem'}" styleClass="m-0 p-0 text-black-alpha-90" [model]="item">
    <ng-template pTemplate="start">
        <img src="./assets/imagens/logo_.png" alt="Logo" height="50" class="ml-8 mr-8"
            [style]="{'margin-right':'700px'}">
    </ng-template>
    <ng-template pTemplate="end">
        <p-menubar [model]="user" styleClass="border-none">
        </p-menubar>
    </ng-template>
</p-menubar>
